language: node_js
sudo: required
node_js:
  - '8'
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('321') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - mysql -e 'CREATE DATABASE IF NOT EXISTS hanbaoTest;'
script:
  - npm test
  - npm run e2e
after_script:
  - npm run coverage